<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Earrings - Jewelry Baby</title>
<link rel="stylesheet" href="style.css">
</head>
<script src="earrings.js"></script>

<body class="has-subnav">

<!-- ===== 主导航 ===== -->
<header class="navbar">
  <div class="nav-left">
    <button class="icon-btn">Menu</button>
    <button class="icon-btn">Search</button>
  </div>
  <div class="brand">Jewelry Baby</div>
  <div class="nav-right">
    <button class="text-btn">Account</button>
    <button class="text-btn">Contact Us</button>
  </div>
</header>

<!-- ===== 二级导航 ===== -->
<header class="sub-navbar">
  <div class="sub-left">
    <button class="filter-btn" onclick="history.back()">← Back</button>
  </div>
  <div class="sub-title">Earrings</div>
  <div class="sub-right">
    <button class="filter-btn">Filter</button>
  </div>
</header>

<!-- ===== 智能提示条 ===== -->
<div class="filter-hint" id="filterHint">
  <span>Let us help you discover the perfect piece for today.</span>
  <button class="hint-action">Explore by myself</button>
  <span class="hint-close" onclick="this.parentElement.remove()">✕</span>
</div>

<!-- ===== 主内容区 ===== -->
<main class="page-content">

<section class="filter-hero">
  <div class="filter-hero-inner">

    <div class="filter-image">
      <img src="images/earrings/1001.jpg">
    </div>

    <div class="filter-info">
      <h2>Crystal Drop Earrings</h2>
      <p>Handmade crystal earrings inspired by vintage French design.</p>
    </div>

    <div class="filter-actions">
      <button>Change Material</button>
      <button>Change Style</button>
    </div>

  </div>
</section>


  <!-- ===== 滚动提示 ===== -->
  <section class="scroll-hint">
    <p>Scroll down, discover more</p>
    <div class="arrows">
      <span></span>
      <span></span>
    </div>
  </section>
  
<section class="more-products" id="moreProducts">
  <div class="more-grid" id="moreGrid"></div>
</section>

<section class="product-detail" id="productDetail">
  <div class="detail-card">
    <img id="detailImg">
    <div class="detail-info">
      <h2 id="detailTitle"></h2>
      <p id="detailDesc"></p>
      <div id="detailTags" class="more-tags"></div>

      <button class="detail-close">← Back</button>
    </div>
  </div>
</section>

</main>

<script>
window.addEventListener("scroll",()=>{
  document.body.classList.toggle("scrolled", window.scrollY > 40);
});
</script>

  <script src="earrings.js"></script>
  
</body>
</html>
