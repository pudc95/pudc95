<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>联系我</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>联系我</h1>

   <form id="contactForm"
      action="你的 Apps Script 链接"
      method="POST"
      target="hidden_iframe">
  <input name="name" required placeholder="你的名字">
  <input name="email" required placeholder="邮箱">
  <textarea name="message" required placeholder="留言"></textarea>
  <button id="sendBtn" type="submit">发送</button>
</form>

<iframe name="hidden_iframe" style="display:none;"></iframe>
<p id="statusText"></p>

    <a href="index.html">← 返回首页</a>
  </div>

<script>
const form = document.getElementById('contactForm');
const btn = document.getElementById('sendBtn');
const statusText = document.getElementById('statusText');

form.addEventListener('submit', () => {
  btn.disabled = true;
  btn.innerText = '正在发送...';
  statusText.innerText = '';

  setTimeout(() => {
    btn.innerText = '发送成功';
    statusText.innerText = '感谢您的反馈！';
  }, 2000);

  setTimeout(() => {
    btn.disabled = false;
    btn.innerText = '发送';
    form.reset();
  }, 5000);
});
</script>

</body>
</html>
